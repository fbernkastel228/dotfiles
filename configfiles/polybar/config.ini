[colors]
background = #222222
foreground = #ffffff
primary = #ff5555

[bar/main]
monitor = ${env:MONITOR:}
font-0 = "FiraCode Nerd Font:pixelsize=10;1"
width = 100%
height = 24pt
offset-x = 0
offset-y = 0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
format-prefix-padding = 1
format-suffix-padding = 1

modules-left = workspace
modules-center = date playerctl
modules-right = cpu memory

[module/workspace]
type = internal/i3
format = <label-state> <label-mode>
label-focused = %index%
label-unfocused = %index%
label-urgent = %index%!

[module/date]
type = internal/date
interval = 1
date = %H:%M
format = <label>
label = %date%

[module/cpu]
type = internal/cpu
format = <label>
format-prefix = " "
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label = %gb_used%

[module/playerctl]
type = custom/script
exec = ~/.config/polybar/playerctl.sh
interval = 0.5
