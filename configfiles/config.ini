[colors]
background = #222222
foreground = #ffffff
primary = #ff5555

[bar/mybar]
monitor = ${env:MONITOR:}
font-0 = "Fira Code:size=10;2"
font-1 = "Font Awesome 6 Free Solid:size=10;2"
width = 100%
height = 24pt
offset-x = 0
offset-y = 0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}

modules-left = workspace
modules-center = date
modules-right = cpu memory

[module/workspace]
type = internal/i3
format = <label-state> <label-mode>
label-focused = %index%
label-unfocused = %index%
label-urgent = %index%!

[module/date]
type = internal/date
interval = 1
time = %H:%M
format-prefix = " "
label = %time%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
label = %gb_used%/%gb_total%
